    !GITHUB
    ?   git remote add origin direccionDirectorio
    *   Crea un enlace con el repositorio online

    ?   git push origin master
    *   Manda al repositoria remoto lo que tengamos en local

    ?   git pull origin master
    *   nos trae lo que tengamos en remoto

    ?   git pull origin master --allow-unrelead-histories
    *   forza el primer pull por la diferencia de historia

    ?   alias arbolito="git log --all --graph --decorate --oneline"
    *   crea un alias con el comando que esta en la comillas

    ?   git tag -a nombre-del-tag id-del-commit
    *   Crea un tag osea como una version segun el commit

    ?   git tag -d nombre-del-tag
    *   Elimina un tag de forma local

    ?   git tag y git show-ref --tags
    *   Nos muestra una lista con los tags existentes

    ?   git push origin --tags
    *   Manda a remoto un tag

    ?   git push origin :refs/tags/nombre-del-tag
    *   Borra el tag de manera remota

    ?   gitk
    *   Nos abre en un software de forma visual de la historia

    ?   git show-branch --all
    *   Nos muestra la historia de cada una de las ramas
